                    <iframe width="420" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2273420/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>


                    <!-- Button -->

                    <div class="container mt-5">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggleButton">
                            <label class="form-check-label" for="toggleButton">Override</label>
                        </div>
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
                    <script>
                        const toggleButton = document.getElementById('toggleButton');
                        const apiKey = '259WLNO7TJY3IA'; // Replace with your ThingSpeak API key
                        const channelId = '2278876'; // Replace with your ThingSpeak channel ID
                        const updateUrl = `https://api.thingspeak.com/update?api_key=${apiKey}&field1=`;

                        toggleButton.addEventListener('change', function() {
                            if (toggleButton.checked) {
                                // Toggle button is turned on
                                sendCommandToThingSpeak(1); // Send a command with value 1 to ThingSpeak
                            } else {
                                // Toggle button is turned off
                                sendCommandToThingSpeak(0); // Send a command with value 0 to ThingSpeak
                            }
                        });

                        function sendCommandToThingSpeak(value) {
                            fetch(updateUrl + value, {
                                    method: 'POST'
                                })
                                .then(response => {
                                    if (response.ok) {
                                        console.log('Command sent to ThingSpeak successfully.');
                                    } else {
                                        console.error('Error sending command to ThingSpeak.');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error sending command to ThingSpeak:', error);
                                });
                        }
                    </script>
